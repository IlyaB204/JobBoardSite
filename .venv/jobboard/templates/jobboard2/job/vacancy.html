{% extends 'jobbboard2/base.html' %}
{% load static %}
{%block content%}
<link rel="stylesheet" href="{% static 'css/job/vacancy.css' %}">
<div class="container"><div class="row">
<div class="horizontal divider">Контактная информация</div>

<div class="property-agent-info">
							<div class="agent-detail col-md-4">
								<div class="image">
									<img src="http://placehold.it/400x400" class="img-responsive" alt="">
								</div>

								<div class="info">
									<header>
										<h2>John Doe <small><br>Manhattan, New York</small></h2>
									</header>

									<ul class="contact-us">
										<li><i class="fa fa-envelope"></i><a href="mailto:john.doe@yourdomain.com">john.doe@yourdomain.com</a></li>
										<li><i class="fa fa-map-marker"></i> 24th Street, New York, USA</li>
										<li><i class="fa fa-phone"></i> 800-123-4567</li>
									</ul>
								</div>
							</div>

							<form class="form-style col-md-8">
								<div class="col-sm-12">
									<input type="text" class="form-control fromName" placeholder="Имя.." name="Name"><br>
								</div>

								<div class="col-sm-12">
									<input type="email" class="form-control fromEmail" placeholder="Почта.." name="Email"><br>
								</div>

								<div class="col-sm-12">
									<input type="text" class="form-control subject" placeholder="Тема письма.." name="Subject"><br><br>

									<textarea class="form-control required"" placeholder="Текст вашего сообщения.." name="Message"></textarea> <br>
								</div>

								<div class="center">
									<button class="btn btn-default-color submit_form" type="submit"><i class="fa fa-envelope"></i> Отправить</button>
								</div>
							</form>
						</div>
</div>
</div>

{%endblock%}
